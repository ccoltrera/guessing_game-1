<script>
  var guess, answer, message, guess2, countries, message2;

  guess = prompt("How many countries have I visited?");
  countries = ["UNITED STATES", "CANADA", "MEXICO", "UNITED KINGDOM", "DENMARK", "BELGIUM", "HOLLAND", "GERMANY", "FRANCE", "ITALY", "HONG KONG", "SOUTH KOREA", "AUSTRALIA", "NEW ZEALAND"];
  answer = countries.length;

  // Checks if the user's guess is a number.
  if (isNaN(guess)) {
    guess = prompt("I'm sorry, that guess was not a number. Please choose a number and try again.");
  }

  // Checks if the user's guess is correct.
  if (guess == answer) {
    message = "You are correct!";
  } else if (guess < answer) {
    message = "I'm sorry, you guessed too few countries.";
  } else {
    message = "I'm sorry, you guessed too many countries.";
  }

  alert(message);

  // If the user's initial guess is correct, the user is then prompted to guess a country.
  var country = 0;
  if (message === "You are correct!") {
    guess2 = prompt("Can you guess a country I have visited?").toUpperCase();
    for (var i = 0; i < countries.length; i++) {
      if (guess2 === countries[i]) {
        country += 1;
      } 
    }
    if (country === 1) {
      message2 = "You are correct again!";
    } else {
      message2 = "I have not visited that country.";
    }
    alert(message2);
  }

</script>
